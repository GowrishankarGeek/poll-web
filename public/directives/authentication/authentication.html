<div class='authentication-widget'>
	<div ng-switch='mode'>
		<div ng-switch-when='login'>
			<h4>Login</h4>
			<p>Or, <a ui-sref='main.signup'>Sign up</a></p>
			<form ng-submit='login_submit()'>
				<div class='form-group'>
					<input type='email' class='form-control' placeholder='Email' ng-model='user.email'>
				</div>
				<div class='form-group'>
					<input type='password' class='form-control' placeholder='Password' ng-model='user.password'>
				</div>
				<button class='btn btn-md btn-primary btn-block' type='submit'>Log in</button>
			</form>	
		</div>
		<div ng-switch-when='signup'>
			<h4>Sign up</h4> 
			<p>Already have an account? <a ui-sref='main.login'>Log in</a></p>
			<form ng-submit='signup_submit()'>
				<div class='form-group'>
					<input type='email' class='form-control' placeholder='Email' ng-model='new_user.email'>
				</div>
				<div class='form-group'>
					<input type='password' class='form-control' placeholder='Password' ng-model='new_user.password'>
				</div>
				<button class='btn btn-md btn-primary btn-block' type='submit'>Sign up</button>
			</form>
		</div>
		<div ng-switch-default></div>
	</div>
</div>
